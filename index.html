<!DOCTYPE html>
<html>
  <head>
    <title>Welcome, Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-wrapper"></div>
      <div class="form-wrapper">
        <h2>Hai! Selamat datang di web kelas Konserfasi Bahasa Inggris I & II</h2>
        <form onsubmit="return validateForm()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="class-level">Class Level:</label>
            <select id="class-level" name="class-level" required>
              <option value="">Select Class Level</option>
              <option value="English Conservation I">English Conservation I</option>
              <option value="English Conservation II">English Conservation II</option>
            </select>
          </div>
          <input type="submit" value="Login" />
        </form>
      </div>
    </div>
    <script>
      function validateForm() {
        let classLevel = document.getElementById("class-level").value;
        if (classLevel === "") {
          alert("Please select a class level");
          return false;
        } else if (classLevel === "English Conservation I") {
          let name = document.getElementById("name").value;
          localStorage.setItem("name", name);
          window.location.href = "level1.html";
          return false;
        }
      }
    </script>
  </body>
</html>
