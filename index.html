<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome, Login Page</title>
    <base href="page404.html" />
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body id="login">
    <a href="https://github.com/krasyid822/blog-for-learning-English/releases/download/v1.0.0/EnglishClass.apk" style="color: white;"><img src="https://developer.android.com/static/images/logos/android.svg" height="30px">Get App!</a><br><i style="font-size: small;"> only android devices.</i>
    <div class="container">
      <div class="logo-wrapper"></div>
      <div class="form-wrapper">
        <h2>Hello! Welcome to the English Conservation Class I & II website.</h2>
        <form onsubmit="return validateForm()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name here." required />
          </div>
          <div class="form-group">
            <label for="class-level">Class Level:</label>
            <select id="class-level" name="class-level" required>
              <option value="">Select Class Level</option>
              <option value="English Conservation I">English Conservation I</option>
              <option value="English Conservation II">English Conservation II</option>
            </select>
          </div>
          <input class="loginBtn" type="submit" value="Login" />
        </form>
      </div>
    </div>
    <script>
      function validateForm() {
        let classLevel = document.getElementById("class-level").value;
        if (classLevel === "") {
          alert("Please select a class level");
          return false;
        } else if (classLevel === "English Conservation I") {
          let name = document.getElementById("name").value;
          localStorage.setItem("name", name);
          window.location.href = "level1.html";
          return false;
        } else if (classLevel === "English Conservation II") {
          let name = document.getElementById("name").value;
          localStorage.setItem("name", name);
          window.location.href = "level2.html";
          return false;
        }
      }
    </script>
    <center><p style="color: silver;">content by Rasyid Kurniawan,<br>cover design by M Farid Yamin.<br>2024</p></center>
  </body>
</html>
